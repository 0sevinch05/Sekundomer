<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sekundomer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="circle">
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="90" stroke="#0f0" stroke-width="5" fill="none" />
      <circle id="progress" cx="100" cy="100" r="90" stroke="#0f0" stroke-width="5" fill="none"
              stroke-dasharray="565.48" stroke-dashoffset="565.48" transform="rotate(-90 100 100)" />
    </svg>
    <div id="time">00:00.00</div>
  </div>

  <div class="controls">
    <button onclick="startStop()">Start</button>
    <button onclick="lap()">Lap</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div class="laps" id="laps"></div>

  <script src="script.js"></script>
</body>
</html>
